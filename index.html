<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alegra POS</title>
    <link rel="stylesheet" href="/styles.css"/>
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
</head>
<body>
    <div id="header">
        <div id="company_container">
            <div class="img_container">
                <img class="company" src="https://d500.epimg.net/cincodias/imagenes/2015/05/08/pyme/1431098283_691735_1431098420_noticia_normal.jpg" alt="">
            </div>
            
            <div class="caption"> administrador@gmail.com </div>
        </div>
        

        <div class="img_container">
            <img class="icon" src="img/settings.svg" alt="">
        </div>

    </div>

    <div class="container">
        <div>
            <a href="https://pos.alegra.com/" target="blank"><img class="logo" src="img/pos.svg" alt="Logo Alegra POS"></a>
            
        </div>

        <div id="message">
            <h4>Alegra POS</h4>
            <p>Todas tus terminales están sincronizadas</p>
        </div> 
    </div>

    <div class="status_container">
        <div id="icon_container">
            <img class="icon" src="img/check.svg" alt="Logo Alegra POS">
        </div>

        <div>
            <p>Sincronización al día</p>
        </div> 
    </div>
    
</body>
</html>
