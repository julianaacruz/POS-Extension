<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alegra POS</title>
    <link rel="stylesheet" href="./styles.css"/>
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
</head>
<body>
    <div id="header">
        <div id="company_container">
            <div class="img_container">
                <img class="company" src="img/logo.svg" alt="logo Alegra POS">
            </div>
            
            
        </div>
        

        <div class="img_container">
            <img class="icon" src="img/settings.svg" alt="">
        </div>

    </div>

    <div class="container">
        <div id="message">
            <h4>Terminal actual:</h4>
            <p>Santa Mónica</p>
        </div> 
        
        <!-- Tab links -->
        <div class="tab">
            <button class="tablinks_picked">Hoy</button>
            <button class="tablinks">Ayer</button>
            <button class="tablinks">Esta semana</button>
            <button class="tablinks">Este mes</button>
        </div>
    </div>

    <div class="info_container">
        <div class="sync">
            <div id="icon_container">
                <img class="icon" src="img/check.svg" alt="Logo Alegra POS">
            </div>
    
            <div>
                <h4>Sincronización al día</h4>
                <p id="caption">Todos los datos del navegador guardados</p>
            </div> 
        </div>

        <div class="reports">
            <div class="data">
                <p id="caption">Ventas</p>
                <h1>15</h1>
            </div>
            <div class="data">
                <p id="caption">Valor de ventas</p>
                <h2>$547,500</h2>

            </div>
        </div>
        
    </div>
    
</body>
</html>
